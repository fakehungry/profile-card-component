<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Chaikit Ruangsakulpat</title>
  </head>

  <body>
    <div class="card">
      <div class="img-container">
        <div class="card-img">
          <img src="./images/image-victor.jpg" alt="chaikitr" />
        </div>
      </div>
      <div class="card-bottom">
        <div class="card-text">
          <h2>Victor Crest <span>26</span></h2>
          <h3><span>London</span></h3>
          <hr />
        </div>

        <div class="card-stat">
          <div class="stat">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chaikit Ruangsakulpat</a>.
    </div>
  </body>
</html>
